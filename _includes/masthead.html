{% include base_path %}

<div class="masthead">
  <div class="course-title">
    <h1>
      <a href="{{ base_path }}/index.html">{{ site.title }}</a>
    </h1>
  </div>
  <nav id="site-nav" class="greedy-nav">
    <ul class="visible-links">
      {% for link in site.data.navigation.main %}
        <li class="masthead__menu-item"><a href="{{ base_path }}{{ link.url }}">{{ link.title }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <img src="{{ base_path }}/images/turingMachine.gif">
</div>
